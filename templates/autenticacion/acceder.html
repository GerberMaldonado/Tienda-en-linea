<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login - Aseguramiento</title>
    {% load static%}
    {% load crispy_forms_tags %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'autenticacion/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'autenticacion/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'autenticacion/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'autenticacion/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'autenticacion/css/styles.css'%}">
</head>
<body>
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-bg">
        <div class="container">
            <div class="login-box ptb--100">
                <form method="POST">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4>Inicie sesión</h4>
                        <p>Hola, inicie sesión y comience a administrar el sistema</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="username">Usuario</label>
                            <input type="text" id="id_username" name="username" required>
                            <i class="ti-user"></i>
                        </div>
                        <div class="form-gp">
                            <label for="password">Contraseña</label>
                            <input type="password" id="id_password" name="password" required>
                            <i class="ti-lock"></i>
                        </div>
                        {% if messages %}
                        <div class="row mt-3 mb-3">
                            <div class="col-12">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}
                        <div class="submit-btn-area">
                            <button type="submit">Iniciar<i class="ti-arrow-right"></i></button>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-12 text-center">
                                <strong><a class="nav-link" href="{% url 'home:home' %}">Regresar</a></strong>
                                <strong><a class="nav-link" href="{% url 'autenticacion:registro' %}">Registrarse</a></strong>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->
    <!-- jquery latest version -->
    <script src="{% static 'autenticacion/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <!-- bootstrap 4 js -->
    <script src="{% static 'autenticacion/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'autenticacion/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'autenticacion/js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'autenticacion/js/jquery.slicknav.min.js' %}"></script>
    <!-- others plugins -->
    <script src="{% static 'autenticacion/js/scripts.js' %}"></script>
</body>

</html>
